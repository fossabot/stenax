<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stenax UI Kit</title>
  <script src="/build/stenax.js"></script>

</head>
<body>

  <h2>Divider</h2>

  <sx-divider></sx-divider>

  <h2>Chip</h2>

  <sx-chip>Basic Chip</sx-chip>
  <sx-chip color="primary">Primary Chip</sx-chip>

  <br>
  <h2>Button</h2>

  <sx-button name="Primary" color="primary"></sx-button>
  <sx-button name="Success" color="success"></sx-button>
  <sx-button name="Danger" color="danger"></sx-button>
  <sx-button name="Warning" color="warning"></sx-button>
  <sx-button name="Dark" color="dark"></sx-button>
  <sx-button name="Disabled" disabled></sx-button>

</body>
</html>
